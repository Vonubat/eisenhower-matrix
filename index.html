<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body class="wrapper">

    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="header__link header__link_info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main">
      <section class="section-add-item">
        <h3 class="section-add-item__heading heading">Add Item</h3>
        <div class="section-add-item__controls">
          <input class="input input_task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-todo__heading heading">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
            <input class="input input_status" type="checkbox">
            <label class="label label_task">Pay Bills</label>
            <input class="input input_task" type="text" >
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="remove-icon" src="./remove.svg" alt="Button delete"></button>
          </li>
          <li class="item edit-mode">
            <input class="input input_status" type="checkbox">
            <label class="label label_task">Go Shopping</label>
            <input class="input input_task" type="text" value="Go Shopping">
            <button class="button button_edit">Save</button>
            <button class="button button_delete"><img class="remove-icon" src="./remove.svg" alt="Button delete"></button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="section-completed__heading heading">Completed</h3>
        <ul class ="list" id="completed-tasks">
          <li class="item">
            <input class="input input_status" type="checkbox" checked>
            <label class="label label_task">See the Doctor</label>
            <input class="input input_task" type="text">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete"><img class="remove-icon" src="./remove.svg" alt="Button delete"></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>

</html>
